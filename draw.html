<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>画板</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div>
        <button id="undo-button">撤销</button>
        <button id="redo-button">重做</button>
        <button id="clear-button">清空</button>
        <button id="download-button">保存</button>
    </div>
    <div class="tools">
        <div>
            <button id="pen-button" class="tool-btn">笔</button>
            <button id="eraser-button" class="tool-btn">橡皮</button>
        </div>
        <div>
            <button id="rect-button" class="tool-btn">矩形</button>
            <button id="circle-button" class="tool-btn">圆形</button>
        </div>
        <div class="size-set">
            <label for="size">大小：</label>
            <input type="range" id="line-width" min="1" max="100" value="5" />
        </div>
        <div class="color-set">
            <label for="color">颜色：</label>
            <input type="color" id="color" name="color" value="#000000">
        </div>
    </div>
    <canvas id="canvas" width="500" height="500"></canvas>
    <div id="mouse-coords"></div>
    <script src="board.js"></script>
    <script src="main.js"></script>
</body>

</html>
